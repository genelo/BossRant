<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1>Sign-Up</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="main-form" data-user-login="form">
                    <div class="form-group">
                        <label for="FirstName"> First Name: </label>
                        <input class="form-control" name="first" id="firstname" type="text" placeholder="Enter First Name" autofocus pattern="^[a-zA-Z][a-zA-Z0-9-_\.]&#123;8,20&#125;$" required>
                    </div>
                    <div class="form-group">
                        <label for="LastName"> Last Name: </label>
                        <input class="form-control" name="last" id="lastname" type="text" placeholder="Enter Last Name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]&#123;8,20&#125;$" required >
                    </div>
                    <div class="form-group">
                        <label for="Username"> UserName: </label>
                        <input class="form-control" name="user2" id="username1" type="text" placeholder="Enter User Name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]&#123;8,20&#125;$" required >
                    </div>

                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input class="form-control" type="password" name="pass1" id="password1" placeholder="Enter Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required />
                    </div>

                    <div class="form-group">
                        <label for="re-password"> Re-Enter Password: </label>
                        <input class="form-control" type="password" name="pass2" id="password2" placeholder="Enter same password again" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required />
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email: </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required/>
                    </div>
                    <button type="button" value="signup" id="submit1" class="btn btn-default">Submit</button>

                </form>
            </div>
        </div>

    </section>
</body>

</html>
