<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1>Sign-Up</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="main-form" data-user-login="form">
                    <div class="form-group">
                        <label for="FirstName"> First Name: </label>
                        <input class="form-control" name="first_name" id="firstname" type="text" placeholder="Enter First Name" autofocus  required>
                    </div>
                    <div class="form-group">
                        <label for="LastName"> Last Name: </label>
                        <input class="form-control" name="last_name" id="lastname" type="text" placeholder="Enter Last Name" required >
                    </div>
                    <div class="form-group">
                        <label for="Username"> UserName: </label>
                        <input class="form-control" name="user" id="username1" type="text" placeholder="Enter User Name"  required >
                    </div>

                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input class="form-control" type="password" name="pass" id="password1" placeholder="Enter Password"  required />
                    </div>

                    <div class="form-group">
                        <label for="re-password"> Re-Enter Password: </label>
                        <input class="form-control" type="password" name="pass2" id="password2" placeholder="Enter same password again"  required />
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email: </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required/>
                    </div>
                    <button type="submit"  class="btn btn-default">Submit</button>

                </form>
            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/horizon/horizon.js" charset="utf-8"></script>
    <script>const horizon = Horizon({ authType: 'unauthenticated', host: 'localhost:8181' });</script>

    <!--<script src="scripts/validation.js" charset="utf-8"></script>-->
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
