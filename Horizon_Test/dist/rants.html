<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<h1 id="title-text">
  Boss Rant
</h1>

<body class="container">
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="main-form" data-rant-post="form">
                    <div class="form-group">
                        <label for="rantPost">Post A New Rant</label>
                        <textarea rows="8" columns="70" class="form-control" id="rant-post"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <table id="rants">
                  <tbody>
                    
                  </tbody>
                </table>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/horizon/horizon.js" charset="utf-8"></script>
    <script>
        const horizon = Horizon({
            authType: 'unauthenticated',
            host: 'localhost:8181'
        });
    </script>
    <script src="scripts/fillposts.js"></script>
    <script src="scripts/posthandler.js"></script>
    <script src="scripts/rants.js"></script>

</html>
